<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category Inserted - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #222629 0%,
          #474b4f 50%,
          #6b6e70 100%
        );
        min-height: 100vh;
        color: #fcc4ce;
      }

      .body {
        display: flex;
        min-height: 100vh;
      }

      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 25%;
        flex: 1;
        padding: 2rem;
      }

      .success-container {
        background: rgba(107, 110, 112, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(252, 196, 206, 0.2);
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 20px 40px rgba(34, 38, 41, 0.3);
        animation: slideIn 0.8s ease-out;
        max-width: 500px;
        width: 100%;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #fcc4ce, #f58f7c);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
      }

      .success-icon::before {
        content: "üìÅ";
        font-size: 2rem;
        animation: bounce 1s ease-in-out infinite alternate;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fcc4ce;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(34, 38, 41, 0.5);
        animation: fadeInUp 0.8s ease-out 0.3s both;
      }

      .success-message {
        font-size: 1.1rem;
        color: #f58f7c;
        margin-bottom: 2rem;
        opacity: 0.9;
        animation: fadeInUp 0.8s ease-out 0.5s both;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 0.8s ease-out 0.7s both;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 10px;
        font-family: "Georgia", serif;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(135deg, #fcc4ce, #f58f7c);
        color: #222629;
      }

      .btn-secondary {
        background: rgba(79, 79, 81, 0.8);
        color: #fcc4ce;
        border: 1px solid rgba(252, 196, 206, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:active::before {
        width: 300px;
        height: 300px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-5px);
        }
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .success-container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="body">
      {% include 'admin/adminsidebar.html' %}
      <div class="main-content">
        <div class="success-container">
          <div class="success-icon"></div>
          <h1>Category Inserted !!</h1>
          <p class="success-message">
            The new category has been successfully added to your system.
          </p>
          <div class="action-buttons">
            <a href="{% url 'admin:categories' %}" class="btn btn-primary"
              >View Categories</a
            >
            <a href="{% url 'admin:add_category' %}" class="btn btn-secondary"
              >Add Another</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
