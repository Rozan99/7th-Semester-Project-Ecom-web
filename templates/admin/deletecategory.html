<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Category Deleted - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #222629 0%, #474b4f 50%, #6b6e70 100%);
            min-height: 100vh;
            color: #fcc4ce;
        }

        .body {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 25%;
            flex: 1;
            padding: 2rem;
        }

        .success-container {
            background: rgba(107, 110, 112, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(252, 196, 206, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(34, 38, 41, 0.3);
            animation: slideIn 0.6s ease-out;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #fcc4ce, #f58f7c);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .success-icon::before {
            content: "üóëÔ∏è";
            font-size: 2rem;
            animation: bounce 1s ease-in-out;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fcc4ce;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(34, 38, 41, 0.5);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .subtitle {
            color: rgba(252, 196, 206, 0.8);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .back-button {
            background: linear-gradient(135deg, #f58f7c, #fcc4ce);
            color: #222629;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            animation: fadeInUp 0.8s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 143, 124, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-button:active::before {
            width: 300px;
            height: 300px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 1rem;
            }
            
            .success-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="body">
        {% include 'admin/adminsidebar.html' %}
        <div class="main-content">
            <div class="success-container">
                <div class="success-icon"></div>
                <h1>Category Deleted !!</h1>
                <p class="subtitle">The category has been successfully removed from the system.</p>
                <button class="back-button" onclick="window.history.back()">Go Back</button>
            </div>
        </div>
    </div>
</body>
</html>
