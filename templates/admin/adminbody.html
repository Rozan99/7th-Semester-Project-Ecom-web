<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  .body {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 80vw;
  }

  .information {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    max-width: 100%;
    margin: 30px auto;
  }

  /* Stat Cards */
  .users,
  .products,
  .purchases,
  .spent {
    border-radius: 15px;
    padding: 25px 20px;
    width: 230px;
    text-align: center;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeIn 0.8s ease-in-out;
  }

  .users:hover,
  .products:hover,
  .purchases:hover,
  .spent:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 25px rgba(245, 143, 124, 0.5);
  }

  /* Titles */
  .users::before,
  .products::before,
  .purchases::before,
  .spent::before {
    content: "";
    display: block;
    height: 4px;
    width: 60px;
    margin: 0 auto 10px;
    border-radius: 10px;
    background: linear-gradient(135deg, #fcc4ce, #f58f7c);
  }

  .font-info {
    margin-top: 15px;
    font-size: 1.4rem;
    font-weight: 600;
    color: #fcc4ce;
  }

  .font-info i {
    color: #f58f7c;
    font-size: 1.6rem;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div class="body">
  <div class="information">
    <div class="users">
      <h3>Total Users</h3>
      <div class="font-info">
        <i class="fa-solid fa-user"></i> &nbsp; {% for x in user %} {{x}} {%
        endfor %}
      </div>
    </div>

    <div class="products">
      <h3>Total Products</h3>
      <div class="font-info">
        <i class="fas fa-boxes"></i>&nbsp; {% if product %} {{product}} {% endif
        %}
      </div>
    </div>

    <div class="purchases">
      <h3>Total Purchases</h3>
      <div class="font-info">
        <i class="fa-solid fa-cart-shopping"></i> &nbsp; {% for x in totalcount
        %} {{x}} {% endfor %}
      </div>
    </div>

    <div class="spent">
      <h3>Total Money Spent</h3>
      <div class="font-info">
        <i class="fa-solid fa-money-bill"></i> &nbsp; {% if price %} {{price}}
        {% endif %}
      </div>
    </div>
  </div>
</div>
