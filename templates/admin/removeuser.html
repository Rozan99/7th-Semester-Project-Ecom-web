<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Deactivated - Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #222629 0%,
          #474b4f 50%,
          #6b6e70 100%
        );
        min-height: 100vh;
        color: #fcc4ce;
        overflow-x: hidden;
      }

      .body {
        display: flex;
        min-height: 100vh;
        position: relative;
      }

      .main-content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 25%;
        flex: 1;
        padding: 2rem;
        position: relative;
      }

      .success-container {
        background: rgba(107, 110, 112, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(252, 196, 206, 0.2);
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        box-shadow: 0 20px 40px rgba(34, 38, 41, 0.3),
          inset 0 1px 0 rgba(252, 196, 206, 0.1);
        position: relative;
        overflow: hidden;
        animation: slideInUp 0.8s ease-out;
        max-width: 500px;
        width: 100%;
      }

      .success-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(252, 196, 206, 0.05),
          transparent
        );
        animation: shimmer 3s infinite;
        pointer-events: none;
      }

      .icon-container {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #f58f7c, #fcc4ce);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s infinite;
        position: relative;
        overflow: hidden;
      }

      .icon-container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: iconShine 2s infinite;
      }

      .user-off-icon {
        width: 40px;
        height: 40px;
        fill: #222629;
        z-index: 1;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fcc4ce;
        margin-bottom: 1rem;
        text-shadow: 0 2px 10px rgba(252, 196, 206, 0.3);
        letter-spacing: -0.02em;
        line-height: 1.2;
      }

      .subtitle {
        font-size: 1.1rem;
        color: rgba(252, 196, 206, 0.8);
        margin-bottom: 2rem;
        line-height: 1.5;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 12px;
        font-family: "Georgia", serif;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        background: linear-gradient(135deg, #f58f7c, #fcc4ce);
        color: #222629;
        box-shadow: 0 4px 15px rgba(245, 143, 124, 0.3);
      }

      .btn-secondary {
        background: rgba(107, 110, 112, 0.3);
        color: #fcc4ce;
        border: 1px solid rgba(252, 196, 206, 0.3);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn-primary:hover {
        box-shadow: 0 8px 25px rgba(245, 143, 124, 0.4);
      }

      .btn-secondary:hover {
        background: rgba(107, 110, 112, 0.5);
        border-color: rgba(252, 196, 206, 0.5);
      }

      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(252, 196, 206, 0.3);
        border-radius: 50%;
        animation: float 6s infinite linear;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
      }
      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
      }
      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 5s;
      }
      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 0.5s;
      }
      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 1.5s;
      }
      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 2.5s;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes iconShine {
        0%,
        100% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        50% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        .main-content {
          margin-left: 0;
          padding: 1rem;
        }

        .success-container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 2rem;
        }

        .action-buttons {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    {% include 'admin/adminheader.html' %}

    <div class="body">
      {% include 'admin/adminsidebar.html' %}

      <div class="main-content">
        <div class="success-container">
          <div class="icon-container">
            <svg class="user-off-icon" viewBox="0 0 24 24">
              <path
                d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7V9C15 11.8 12.8 14 10 14S5 11.8 5 9V7H3V9C3 12.9 6.1 16 10 16S17 12.9 17 9M1 18V20H23V18H1Z"
              />
              <line
                x1="18"
                y1="6"
                x2="6"
                y2="18"
                stroke="#222629"
                stroke-width="2"
              />
            </svg>
          </div>

          <h1>User Deactivated !!</h1>
          <p class="subtitle">
            The user account has been successfully deactivated and access has
            been revoked.
          </p>

          <div class="action-buttons">
            <a href="/adminusersdeactive" class="btn btn-primary">
              <span>Back to Users</span>
            </a>
            <a href="/adminbody" class="btn btn-secondary">
              <span>Admin Dashboard</span>
            </a>
          </div>
        </div>

        <div class="particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
      </div>
    </div>

    <script>
      // Ripple effect
      document.querySelectorAll(".btn").forEach((button) => {
        button.addEventListener("click", function (e) {
          const ripple = document.createElement("span");
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;

          ripple.style.width = ripple.style.height = size + "px";
          ripple.style.left = x + "px";
          ripple.style.top = y + "px";
          ripple.classList.add("ripple");

          this.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // Staggered animation
      const elements = document.querySelectorAll(".success-container > *");
      elements.forEach((el, index) => {
        el.style.animationDelay = `${index * 0.1}s`;
        el.style.animation = "slideInUp 0.6s ease-out forwards";
      });
    </script>
  </body>
</html>
