<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Products</title>

    <style>
      body {
        font-family: "Georgia", serif;
        background: linear-gradient(
          135deg,
          #222629 0%,
          #474b4f 50%,
          #6b6e70 100%
        );
        color: #fcc4ce;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      .products-container {
        display: flex;
        gap: 20px;
        min-height: 100vh;
      }

      .product-items {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        width: 83%;
        margin: 30px auto;
        padding: 20px;
      }

      .card {
        height: auto;
        min-height: 350px;
        padding: 20px;
        border: 2px solid #4f4f51;
        border-radius: 15px;
        text-align: center;
        background: linear-gradient(145deg, #6b6e70, #474b4f);
        color: #fcc4ce;
        box-shadow: 0 8px 25px rgba(34, 38, 41, 0.4);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(252, 196, 206, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .card:hover::before {
        left: 100%;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(34, 38, 41, 0.6);
        border-color: #fcc4ce;
      }

      .card p {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #fcc4ce;
      }

      .image {
        margin: 15px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image img {
        height: 150px;
        width: 150px;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #4f4f51;
        transition: transform 0.3s ease;
      }

      .image img:hover {
        transform: scale(1.05);
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .buttons button {
        padding: 12px 16px;
        border: 2px solid;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        color: #fcc4ce;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        min-width: 50px;
      }

      .buttons button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(252, 196, 206, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s;
      }

      .buttons button:active::before {
        width: 200px;
        height: 200px;
      }

      .edit {
        background: linear-gradient(135deg, #f58f7c, #fcc4ce);
        border-color: #f58f7c;
      }

      .edit:hover {
        background: linear-gradient(135deg, #fcc4ce, #f58f7c);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(245, 143, 124, 0.4);
      }

      .delete {
        background: linear-gradient(135deg, #4f4f51, #6b6e70);
        border-color: #4f4f51;
      }

      .delete:hover {
        background: linear-gradient(135deg, #6b6e70, #4f4f51);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 79, 81, 0.4);
      }

      /* Added responsive design */
      @media (max-width: 768px) {
        .product-items {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          width: 95%;
          gap: 20px;
          margin: 20px auto;
          padding: 15px;
        }

        .card {
          min-height: 320px;
          padding: 15px;
        }

        .buttons {
          gap: 15px;
        }
      }

      /* Added loading animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        animation: fadeInUp 0.6s ease forwards;
      }

      .card:nth-child(even) {
        animation-delay: 0.1s;
      }

      .card:nth-child(3n) {
        animation-delay: 0.2s;
      }
    </style>
  </head>
  <body>
    {% include 'admin/adminheader.html' %}
    <div class="products-container">
      {% include 'admin/adminsidebar.html' %}
      <div class="product-items">
        {% if result %} {% for data in result %}
        <div class="card">
          <p>{{data.pname}}</p>

          <div class="image">
            <img
              src="{{data.imageurl.split('|')[0].strip()}}"
              alt="{{data.pname}}"
              height="150px"
              width="150px"
            />
          </div>
          <div class="buttons">
            <form action="editproduct" method="post">
              <input type="hidden" name="productname" value="{{data.pname}}" />
              <input type="hidden" name="productid" value="{{data.pid}}" />
              <button type="submit" class="edit">
                <i class="fa-solid fa-pen"></i>
              </button>
            </form>
            <form action="delete" method="post">
              <input type="hidden" name="productname" value="{{data.pname}}" />
              <input type="hidden" name="productid" value="{{data.pid}}" />
              <button type="submit" class="delete">
                <i class="fa-solid fa-trash"></i>
              </button>
            </form>
          </div>
        </div>
        {% endfor %} {% endif %} {% if result2 %} {% for value in result2 %}
        <div class="card">
          {{value.productname}}
          <div class="image">
            <img
              src="{{value.imageurl.split('|')[0].strip()}}"
              alt="{{value.pname}}"
              height="150px"
              width="150px"
            />
          </div>
          <div class="buttons">
            <form action="editproduct" method="post">
              <input
                type="hidden"
                name="productname"
                value="{{value.productname}}"
              />
              <input
                type="hidden"
                name="productid"
                value="{{value.productId}}"
              />
              <button type="submit" class="edit">
                <i class="fa-solid fa-pen"></i>
              </button>
            </form>
            <form action="delete" method="post">
              <input
                type="hidden"
                name="productid"
                value="{{value.productId}}"
              />
              <input
                type="hidden"
                name="productname"
                value="{{value.productname}}"
              />
              <button type="submit" class="delete">
                <i class="fa-solid fa-trash"></i>
              </button>
            </form>
          </div>
        </div>
        {% endfor %} {%endif %}
      </div>
    </div>
    {% include './admin/backlink.html' %}
  </body>
</html>
